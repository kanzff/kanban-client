<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="old-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="nav bg-info">
                    <h3 style="margin-left: 15px;">KANBAN</h3>
                    <button class="btn-danger rounded" id="logout-btn">Logout</button>
                </div>
            </div>
            <div class="row">
                <div class="kanban" style="margin-top: 10px;">
                    <div class="card-category bg-light">
                        <div class="card-header bg-danger">Backlog</div>
                        <div class="card-body">
                            <div class="card-content rounded">
                                <h5>title task</h5>
                                <p>dhsfihasgidfgasidffsadfsadfgaisfsadfasdfasddugfaisudg</p>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-info">Add Task</button>
                        </div>
                    </div>
                    <div class="card-category bg-light">
                        <div class="card-header bg-warning">Todo</div>
                        <div class="card-body"></div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-info">Add Task</button>
                        </div>
                    </div>
                    <div class="card-category bg-light">
                        <div class="card-header bg-success">Doing</div>
                        <div class="card-body"></div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-info">Add Task</button>
                        </div>
                    </div>
                    <div class="card-category bg-light">
                        <div class="card-header bg-primary">Done</div>
                        <div class="card-body"></div>
                        <div class="card-footer"><button type="button" class="btn btn-info">Add Task</button></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 offset-4 bg-info rounded" style="margin-top: 20px; margin-bottom: 20px;padding: 30px;">
                    <div class="register">
                        <h2 style="text-shadow: white 1px 1px;">Register</h2><br>
                        <form action="">
                            <input class="rounded" type="text" placeholder="Email" id="email-register"><br><br>
                            <input class="rounded" type="password" placeholder="Password" id="password-register"><br><br>
                            <input class="rounded" type="password" placeholder="Confirm Password" id="password-register-confirm"><br><br>
                            <button class="btn btn-light rounded" type="submit" id="register-btn">Register</button>
                            <button class="btn btn-primary" style="margin-left: 230px;">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 offset-4 bg-info rounded" style="margin-top: 20px; margin-bottom: 20px;padding: 30px;">
                    <div class="login">
                        <h2 style="text-shadow: white 1px 1px;">Login</h2><br>
                        <form action="">
                            <input class="rounded" type="text" placeholder="Email" id="email"><br><br>
                            <input class="rounded" type="password" placeholder="Password" id="password"><br><br>
                            <button class="btn btn-light rounded" type="submit" id="login-btn">Login</button>
                            <button class="btn btn-primary" style="margin-left: 220px;">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./src/main.js"></script>
</body>
</html>
